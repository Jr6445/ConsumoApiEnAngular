<table class="table mt-2">
    <thead class="table-dark" >
      <tr>
        <th scope="col">Titulo</th>
        <th scope="col">Autor</th>
        <th scope="col">Url</th>
        <th scope="col">Likes</th>
      </tr>
    </thead>
    <tbody *ngFor="let blogItem of blogItems">
      <tr>
        <td>{{ blogItem.title }}</td>
        <td>{{ blogItem.author }}</td>
        <td>{{ blogItem.url }}</td>
        <td>{{ blogItem.likes }}</td>
      </tr>
    </tbody>
  </table>
